<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo register</title>
</head>
<body>
	<h2>注册登陆用例</h2>
	<h2>用户注册</h2>
	<form action="/user/regist" method="post">
		<table>
			<tr>
				<td>用户名:</td>
				<td><input type="text" name="username" /></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" name="password" /></td>
			</tr>
			<tr>
				<td colspan="2">
				<button type="submit" name = "type" value="regist">注册</button>
				<button type="submit" name = "type" value="bingding">绑定</button>
				</td>
			</tr>
		</table>
	</form>



</body>
</html>
