<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登陆2</title>
</head>
<body>
	<h2>用户名字密码登陆</h2>
	<form action="/authentication/form" method="post">
		<table>
			<tr>
				<td>用户名:</td>
				<td><input type="text" name="username" /></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" name="password" /></td>
			</tr>
			<tr>
				<td>图形验证码:</td>
				<td><input type="text" name="imageCode"> 
				<!--  img src="/code/image?width=200"></td>-->
				<img src="/code/image"></td>
			</tr>
			<tr>
			  <td colspan="2"><input name="remember-me" type="checkbox" value="true" />记住我 </td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">登陆</button></td>
			</tr>
		</table>
	</form>
	
	
	
	<h2>短信登陆</h2>
	<form action="/authentication/mobile" method="post">
		<table>
			<tr>
				<td>手机号:</td>
				<td><input type="text" name="mobile" value = "18935026570"/></td>
			</tr>
			<tr>
				<td>短信验证码:</td>
				<td><input type="text" name="smsCode"> 
				<a href = "/code/sms?mobile=18935026570">发送验证码</a>
				</td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">登陆</button></td>
			</tr>
		</table>
	</form>
		<h2>腾讯QQ登陆</h2>
	  <!-- <a href="/auth/qq">登陆</a> -->
	<a href="/qqLogin/callback.do">登陆</a>
	
	
</body>
</html>
